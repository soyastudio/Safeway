- soya.framework.tools.xmlbeans.NodeBuildAnnotator:
    path: GetGroceryOrder/GroceryOrderData/GroceryOrderHeader/FulfillingFacility
    block:
      RetailStoreId: $.storeNumber
      BannerCd: $.banner
      _while:
        sourcePath: storeInfo[*]
        name: store_info
        variable: _storeInfo
        block:
          MFCInd: "'???'"
          HybridStoreInd: "'???'"
          PremiumStoreInd: "'???'"
          ThirdPartyDeliveryOnlyInd: "'???'"
          ERUMSEnabledInd: "'???'"

